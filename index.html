<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bar Tab</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>📒 Bar Tabs</h1>

  <div class="top-buttons">
    <input id="newName" placeholder="Customer name">
    <button id="addCustomerBtn">➕ Add Customer</button>
    <button id="clearAllBtn">🧹 Clear ALL Balances</button>
    <br><br>
    <input id="serverName" placeholder="Service person name">
    <button id="showAllBtn">📑 All Accounts Statement</button>
    <br><br>
    <input id="searchBox" placeholder="🔍 Search customers...">
    <br><br>
    <button id="printBtn">🖨️ Print</button>
  </div>

  <div id="customers"></div>
  <div id="allStatements" style="display:none; margin-top:2em;"></div>

  <script src="script.js"></script>
</body>
</html>
