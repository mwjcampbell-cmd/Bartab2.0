<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üçª Bar Tab Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 20px;
      color: #333;
      transition: background 0.3s, color 0.3s;
    }
    h1 {
      text-align: center;
      color: #222;
    }
    .top-bar {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    input, button {
      padding: 8px 12px;
      font-size: 14px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      cursor: pointer;
      background: #007bff;
      color: #fff;
      border: none;
    }
    button:hover {
      background: #0056b3;
    }
    .customer {
      background: #fff;
      border-radius: 8px;
      padding: 15px;
      margin: 10px auto;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 600px;
      transition: background 0.3s, color 0.3s;
    }
    .customer strong {
      font-size: 18px;
      color: #111;
    }
    .balance {
      font-weight: bold;
      margin-top: 5px;
    }
    .credit { color: green; }
    .debt { color: red; }
    .statement {
      display: none;
      margin-top: 10px;
      border-top: 1px solid #ddd;
      padding-top: 10px;
      font-size: 14px;
    }
    .statement h3 {
      margin: 5px 0;
      font-size: 15px;
    }
    ul {
      padding-left: 18px;
      margin: 4px 0;
    }
    .customer button {
      margin: 2px;
      font-size: 13px;
    }

    /* üåô Dark Mode */
    body.dark-mode {
      background: #121212;
      color: #e6e6e6;
    }
    body.dark-mode h1 { color: #f0f0f0; }
    body.dark-mode .customer {
      background: #1e1e1e;
      color: #f0f0f0;
      box-shadow: 0 2px 6px rgba(255,255,255,0.05);
    }
    body.dark-mode input {
      background: #2a2a2a;
      color: #eee;
      border: 1px solid #444;
    }
    body.dark-mode button {
      background: #bb86fc;
      color: #111;
    }
    body.dark-mode button:hover {
      background: #985eff;
    }
    body.dark-mode .statement {
      border-top: 1px solid #444;
    }
  </style>
</head>
<body>
  <h1>üçª Bar Tab Manager</h1>

  <div class="top-bar">
    <label>Server: 
      <input id="serverName" placeholder="Enter your name">
    </label>
    <input id="newName" placeholder="New Customer Name">
    <button onclick="addCustomer()">‚ûï Add Customer</button>
    <input id="searchBox" placeholder="Search" oninput="render()">
    <button onclick="showAllStatements()">üìÑ Show All</button>
    <button onclick="clearAllDB()">üßπ Clear All</button>
    <button onclick="printStatement()">üñ®Ô∏è Print</button>
    <button onclick="toggleDarkMode()">üåô Dark Mode</button>
  </div>

  <div id="customers"></div>

  <script src="script.js"></script>
</body>
</html>
